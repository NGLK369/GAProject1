<!DOCTYPE html>
<html>
<head>
  <title>GA Project 1 NLK - Blackjack 21</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Blackjack 21</h1>
  
  <button id="start-btn" disabled>Start Game</button>
  <button id="reset-btn">Reset Game</button>
  <button id="join-btn">Join Game</button>

  <div id="game-container">
    <div id="dealer-container" style="display: none;">
      <h2>Dealer</h2>
      <div class="player-buttons">
        <button class="hit-btn">Hit</button>
        <button class="done-btn">Done</button>
      </div>
    </div>

    <div id="player-container">
      <!-- Player containers will be dynamically added using JavaScript -->
    </div>
  </div>

<table id="scoreboard">
  <caption>Scoreboard</caption>
  <thead>
    <tr>
      <th></th>
      <th>Win</th>
      <th>Lose</th>
      <th>Draw</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dealer</td>
      <td id="dealer-wins">0</td>
      <td id="dealer-losses">0</td>
      <td id="dealer-draws">0</td>
    </tr>
    <tr>
      <td>Player 1</td>
      <td id="player1-wins">0</td>
      <td id="player1-losses">0</td>
      <td id="player1-draws">0</td>
    </tr>
    <tr>
      <td>Player 2</td>
      <td id="player2-wins">0</td>
      <td id="player2-losses">0</td>
      <td id="player2-draws">0</td>
    </tr>
  </tbody>
</table>

<div id="reset-stats-container">
  <button id="reset-stats-btn">Reset Statistics</button>
</div>


  <script src="app.js"></script>
</body>
</html>
